<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute Calculator</title>
    <link rel="stylesheet" href="./Index.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="output"></div>
      <div class="button-container">
        <button class="item" id="special" onClick="reset()">AC</button>
        <button class="item" id="special" onClick="calculate()">=</button>
        <button class="item" onClick="buildSum('/')">รท</button>
        <button class="item" onClick="buildSum('1')">1</button>
        <button class="item" onClick="buildSum('2')">2</button>
        <button class="item" onClick="buildSum('3')">3</button>
        <button class="item" onClick="buildSum('*')">x</button>
        <button class="item" onClick="buildSum('4')">4</button>
        <button class="item" onClick="buildSum('5')">5</button>
        <button class="item" onClick="buildSum('6')">6</button>
        <button class="item" onClick="buildSum('-')">-</button>
        <button class="item" onClick="buildSum('7')">7</button>
        <button class="item" onClick="buildSum('8')">8</button>
        <button class="item" onClick="buildSum('9')">9</button>
        <button class="item" onClick="buildSum('+')">+</button>
        <button class="item" onClick="buildSum('.')">,</button>
        <button class="item" id="special" onClick="buildSum('0')">0</button>
      </div>
    </div>
    <button class="color-item" onClick="colorChange()">RED</button>
    <button class="color-item" onClick="colorChange2()">GREEN</button>
    <button class="color-item" onClick="colorChange3()">BLUE</button>

    <script src="./index.js"></script>
  </body>
</html>
